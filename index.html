  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-navy: #0f172a;
      --color-blue: #3b82f6;
      --color-blue-dark: #2563eb;
      --color-gray: #64748b;
      --color-gray-light: #94a3b8;
      --color-gray-bg: #f8fafc;
      --color-border: #e2e8f0;
      --color-white: #ffffff;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', sans-serif;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-sans);
      color: var(--color-navy);
      background-color: var(--color-white);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    h1 { font-size: clamp(2rem, 5vw, 3rem); font-weight: 700; line-height: 1.15; letter-spacing: -0.03em; }
    h2 { font-size: clamp(1.75rem, 4vw, 2.25rem); font-weight: 600; line-height: 1.25; letter-spacing: -0.02em; }
    h3 { font-size: clamp(1.1rem, 3vw, 1.35rem); font-weight: 600; line-height: 1.4; }
    p { margin-bottom: 1rem; color: var(--color-gray); font-size: clamp(1rem, 2vw, 1.1rem); line-height: 1.7; }

    /* Modern Pattern Backgrounds */
    .pattern-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(59, 130, 246, 0.08) 1px, transparent 1px);
      background-size: 30px 30px;
      pointer-events: none;
    }

    .pattern-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
        linear-gradient(0deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }

    .pattern-diagonal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 20px,
        rgba(59, 130, 246, 0.04) 20px,
        rgba(59, 130, 246, 0.04) 21px
      );
      pointer-events: none;
    }

    .geometric-shape {
      position: absolute;
      pointer-events: none;
      opacity: 0.06;
    }

    .shape-circle {
      width: 300px;
      height: 300px;
      border: 2px solid var(--color-blue);
      border-radius: 50%;
      top: 10%;
      right: 5%;
      animation: float 20s ease-in-out infinite;
    }

    .shape-square {
      width: 200px;
      height: 200px;
      border: 2px solid var(--color-blue);
      border-radius: 20px;
      bottom: 15%;
      left: 5%;
      animation: float 15s ease-in-out infinite reverse;
    }

    /* Scroll Progress Bar */
    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 3px;
      background: var(--color-blue);
      z-index: 9999;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--color-border);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: var(--shadow-md);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--color-navy);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--color-blue);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links a {
      color: var(--color-gray);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.2s ease;
      padding: 0.5rem 0;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--color-blue);
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--color-blue);
    }

    .nav-links a:hover::after {
      width: 80%;
    }

    /* Hero */
    .hero {
      padding: 10rem 1.5rem 6rem;
      text-align: center;
      background: var(--color-navy);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--color-blue);
    }

    .hero .pattern-lines {
      opacity: 0.08;
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      color: var(--color-white);
      margin-bottom: 1.5rem;
      animation: fadeInUp 0.8s ease;
    }

    .hero p {
      font-size: clamp(1.05rem, 2.5vw, 1.25rem);
      color: var(--color-gray-light);
      margin-bottom: 2.5rem;
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    /* Button */
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--color-blue);
      color: var(--color-white);
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-family: var(--font-sans);
      box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.39);
      animation: fadeInUp 0.8s ease 0.4s both;
    }

    .btn:hover {
      background: var(--color-blue-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px 0 rgba(59, 130, 246, 0.45);
    }

    /* Sections */
    .section {
      padding: 5rem 1.5rem;
      position: relative;
      background: var(--color-white);
    }

    .section-alt {
      background: var(--color-gray-bg);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .container-narrow {
      max-width: 800px;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      color: var(--color-navy);
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--color-blue);
      opacity: 0;
      transition: opacity 0.5s ease 0.3s;
    }

    .section-title.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section-title.visible::after {
      opacity: 1;
    }

    .section-subtitle {
      text-align: center;
      font-size: clamp(1.05rem, 2vw, 1.2rem);
      color: var(--color-gray);
      max-width: 700px;
      margin: 0 auto 3rem;
      line-height: 1.7;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease 0.2s;
    }

    .section-subtitle.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Grid */
    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
    }

    @media (min-width: 640px) {
      .grid-2 { grid-template-columns: repeat(2, 1fr); }
    }

    @media (min-width: 768px) {
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
      .grid { gap: 2rem; }
    }

    /* Cards */
    .card {
      background: var(--color-white);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--color-blue);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
      border-color: var(--color-blue);
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .card h3 {
      color: var(--color-navy);
      margin-bottom: 0.75rem;
    }

    .card:hover h3 {
      color: var(--color-blue);
    }

    /* Feature List */
    .feature-list {
      max-width: 700px;
      margin: 0 auto;
    }

    .feature-item {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1.5rem;
      margin-bottom: 3rem;
      align-items: start;
      opacity: 0;
      transform: translateX(-30px);
      transition: all 0.5s ease;
    }

    .feature-item.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .feature-number {
      width: 56px;
      height: 56px;
      background: var(--color-blue);
      color: var(--color-white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.5rem;
      flex-shrink: 0;
      box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.39);
      transition: all 0.3s ease;
    }

    .feature-item:hover .feature-number {
      transform: scale(1.1);
    }

    /* Benefits */
    .benefit-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem 0;
    }

    .benefit-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem 1.5rem;
      background: var(--color-white);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateX(-20px);
      position: relative;
    }

    .benefit-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: var(--color-blue);
      transform: scaleY(0);
      transition: transform 0.3s ease;
      border-radius: 12px 0 0 12px;
    }

    .benefit-item.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .benefit-item:hover {
      background: rgba(59, 130, 246, 0.05);
      border-color: var(--color-blue);
      transform: translateX(8px);
      box-shadow: var(--shadow-md);
    }

    .benefit-item:hover::before {
      transform: scaleY(1);
    }

    .benefit-check {
      width: 28px;
      height: 28px;
      background: var(--color-blue);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-white);
      font-weight: 700;
      font-size: 0.85rem;
      flex-shrink: 0;
    }

    /* Options */
    .options {
      display: grid;
      gap: 2rem;
      margin-top: 2rem;
    }

    @media (min-width: 640px) {
      .options { grid-template-columns: repeat(2, 1fr); }
    }

    .option-card {
      background: var(--color-white);
      border: 2px solid var(--color-border);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      opacity: 0;
      transform: scale(0.95);
    }

    .option-card.visible {
      opacity: 1;
      transform: scale(1);
    }

    .option-card:hover {
      border-color: var(--color-blue);
      box-shadow: var(--shadow-lg);
      transform: translateY(-4px) scale(1.02);
    }

    .option-card h3 {
      color: var(--color-blue);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    /* Form */
    .form {
      background: var(--color-white);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      margin-top: 2rem;
      border: 1px solid var(--color-border);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
      position: relative;
    }

    .form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--color-blue);
      border-radius: 12px 0 0 12px;
    }

    .form.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: var(--color-navy);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--color-border);
      border-radius: 12px;
      font-size: 1rem;
      font-family: var(--font-sans);
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--color-blue);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-email {
      text-align: center;
      margin-top: 1.5rem;
      padding: 1.25rem;
      background: rgba(59, 130, 246, 0.05);
      border-radius: 12px;
      border: 1px dashed var(--color-blue);
    }

    .contact-email a {
      color: var(--color-blue);
      text-decoration: none;
      font-weight: 600;
    }

    /* Footer */
    .footer {
      background: var(--color-navy);
      color: var(--color-white);
      padding: 4
